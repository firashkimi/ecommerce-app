<app-header-admin></app-header-admin>
<app-header-user></app-header-user>

      <!-- Page Content List Products-->
      <div class="container">

          <!-- Page Heading/Breadcrumbs -->
          <h1 class="mt-4 mb-3 display-6">
            Things Store
          </h1>

          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="">Home</a></li>
              <li class="breadcrumb-item active">Produits</li>
          </ol>

          <div class="card" >
            <div class="card-header d-flex justify-content-between">
              <h4>Produits</h4>
              <a class="btn btn-outline-primary" routerLink="/admin/products/new"> Ajouter un produit</a>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Code de produit</th>
                          <th>Nom de produit</th>
                          <th>Description</th>
                          <th class="text-center">Prix</th>
                          <th></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let item of products">
                          <td>{{item.code}}</td>
                          <td>{{item.name}}</td>
                          <td>{{item.description}}</td>
                          <td class="text-center">{{item.price}} TND</td>
                          <td><button class="btn btn-outline-secondary" [routerLink]="['/admin/products/update/', item.id]"><i class="fa fa-pen-to-square" aria-hidden="true"></i></button> </td>
                          <td><button class="btn btn-outline-danger" (click)="deleteProduct(item.id)"> <i class="fa fa-trash" aria-hidden="true"></i></button>
                      </tr>
                  </tbody>
              </table>
              <div class="d-flex justify-content-center" *ngIf="products.length===0">
                <span class="text-muted">Aucune donnée à afficher</span>
              </div>
            </div>
          </div>
      </div>
