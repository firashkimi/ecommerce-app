 <!-- Page Content -->
 <!-- <app-header-user></app-header-user> -->
 <div class="container w-50" style="margin-top: -20px;">

  <div class="card pl-4 pr-4 ">
    <div class="card-header  ">
      <div class="d-flex justify-content-center align-content-center   ">

        <img [src]="['/assets/images/Design sans titre (2).png']"  class="d-flex rounded-circle justify-content-center align-content-center" alt="">
      </div>
      <h5 class="text-center mt-2">CRÉEZ VOTRE COMPTE
      </h5>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Nom:</label> <input type="text"
            class="form-control" id="name" name="name"
            placeholder="" autocomplete="off" formControlName="firstname">
        </div>

       <div class="form-group mb-3">
          <label for="surname">Prénom:</label> <input type="text"
            class="form-control" id="surname" name="surname"
            placeholder="" autocomplete="off" formControlName="lastname">
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label> <input type="email"
            class="form-control" id="email" name="email"
            placeholder="" autocomplete="off" formControlName="email">
        </div>

        <div class="form-group mb-3">
          <label for="address">Address :</label> <input type="text"
            class="form-control" id="address" name="address"
            placeholder="" autocomplete="off" formControlName="address">
        </div>
       <div class="form-group mb-3">
          <label for="cellphone">Numero de télephone :</label> <input type="text"
            class="form-control" id="cellphone" name="cellphone"
            placeholder="" autocomplete="off" formControlName="cellphone">
        </div>

        <div class="form-group mb-4">
          <label for="password" >Mot de passe :</label> <input type="password"
            class="form-control" id="password" name="password" placeholder="" autocomplete="off" formControlName="password">
        </div>
        <div class="col-2 mt-3 mx-auto">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            Enregistrer
          </button>
        </div>
        <div class=" mt-3 mx-auto">
          <div class="alert alert-info" role="alert">
            Vous avez déjà un compte ?  <a [routerLink]="['/user/login']" style="text-decoration: none; color: cadetblue;"  class="card-link">Connectez-vous !</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
