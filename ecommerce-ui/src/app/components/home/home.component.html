<!-- Navigation -->
<app-header-user></app-header-user>
<app-header-admin></app-header-admin>

<!-- Page Content -->
<div class="container">
  <!-- <header class="jumbotron my-4">
    <h1 class="display-6">Things Store</h1>
    <span class="lead pl-3">Tu tienda de en Línea</span>
  </header> -->

  <div
    id="carouselExampleFade"
    class="carousel slide carousel-fade mt-5 w-100"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://media.mytek.tn/media/webp_image/wysiwyg/banner/juillet24/slider-selection-smartphones-samsung-a-partir-de.webp"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img src="https://media.mytek.tn/media/webp_image/wysiwyg/banner/juillet24/slider-selection-smartphones-samsung-a-partir-de.webp" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://media.mytek.tn/media/webp_image/wysiwyg/banner/juillet24/slider-selection-smartphones-samsung-a-partir-de.webp" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="mt-5 mb-5 pb-5" *ngIf="products.length === 0">
              <div class="alert alert-light" role="alert">
                Aucune donnée à afficher
              </div>
            </div>
          </div>
          <div *ngFor="let item of products" class="col-md-3 col-lg-3">
            <div class="product-box">
              <img src="{{ item.urlImage }}" />
              <div class="product-information">
                <h2 class="card-text">{{ item.name }}</h2>
                <div class="price">
                  {{ item.price | currency : "PYG " : "symbol" : "1.0-2" }}
                </div>
                <div class="product-show">
                  <a
                    [routerLink]="['/product/detail', item.id]"
                    class="primary-btn"
                    >Ver producto</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; eCommerce 2024</p>
  </div>
  <!-- /.container -->
</footer>
