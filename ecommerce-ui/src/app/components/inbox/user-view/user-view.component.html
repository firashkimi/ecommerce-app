 <!-- Page Content -->
 <app-header-user></app-header-user>
 <app-header-admin></app-header-admin>

 <div class="container">

  <h1 class="mt-4 mb-3 display-6">
    Things Store
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active">Consulter mon profile</li>
  </ol>

  <div class="card mt-4 pl-4 pr-4">
    <div class="card-header">
      <h5>Profile</h5>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Nom:</label> <input type="text"
            class="form-control" id="name" name="name"
            placeholder="" autocomplete="off" formControlName="firstname">
        </div>

       <div class="form-group mb-3">
          <label for="surname">Prenom:</label> <input type="text"
            class="form-control" id="surname" name="surname"
            placeholder="" autocomplete="off" formControlName="lastname">
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label> <input type="email"
            class="form-control" id="email" name="email"
            placeholder="" autocomplete="off" formControlName="email">
        </div>

        <div class="form-group mb-3">
          <label for="address">Addres:</label> <input type="text"
            class="form-control" id="address" name="address"
            placeholder="" autocomplete="off" formControlName="address">
        </div>
       <div class="form-group mb-3">
          <label for="cellphone">Numéro de télephone :</label> <input type="text"
            class="form-control" id="cellphone" name="cellphone"
            placeholder="" autocomplete="off" formControlName="cellphone">
        </div>


        <div class="form-group col-6 mb-2">
          <label class="control-label col-sm-4" for="nombre">Choisir un role:</label>
          <div class="col-sm-10">
            <div class="combo-box">
              <select class="form-select" name="category" formControlName="userType" aria-label="Default select example">
                <option [value]="typeUSER">USER</option>
                <option [value]="typeADMIN">ADMIN</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-2 mt-3">
          <button type="submit" class="btn btn-success"><i class="fa fa-plus-square" aria-hidden="true"></i> Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
